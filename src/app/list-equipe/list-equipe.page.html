<ion-header>
  <ion-toolbar>
    <ion-title>listEquipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <ion-card *ngFor="let equipe of equipes">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <div>
                <img src='assets/{{equipe.name}}.png' width="100%" />
              </div>
            </ion-col>
            <ion-col size="7">
              <div>
                <p style="text-align: left">{{equipe.id}}</p>
                <p style="text-align: left">{{equipe.name}}</p>
                <p style="text-align: left">{{equipe.country}}</p>
              </div>
            </ion-col>
            <ion-col size="1">
              <div>
                <p><ion-icon name="trash-outline" (click)=delete(equipe)></ion-icon></p>
                <p><ion-icon name="pencil-outline" routerDirection="root" [routerLink]="['modif-equipe',equipe.id]"></ion-icon></p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-card [routerLink]="['ajout-equipe']" routerDirection="root">
      <ion-card-content>
        <ion-icon name="add-circle-outline" width="150px"></ion-icon>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
